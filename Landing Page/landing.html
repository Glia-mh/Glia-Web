<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Team Roots</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="parallax.min.js"></script>
	<link rel="stylesheet" media="screen and (max-width: 999px)" href="small.css" />
	<link rel="stylesheet" media="screen and (min-width: 1000px)" href="large.css" />
	<style type="text/css">
		@font-face {
			font-family: SFLight;
			src: url('SF-UI-Text-Light.otf');
		}
		body {
			margin: 0;
			padding: 0;		
			font-family: SFLight;
		}
	</style>

	<script type="text/javascript">
		$(document).ready(function () {    
			setContainerWidth();
		});

		window.onload = function () {
			document.getElementById("screenshots").style.transform = "translateX(0)";
			document.getElementById("text-content").style.transform = "translateY(0)";
			document.getElementById("screenshots").style.opacity = "1";
			document.getElementById("text-content").style.opacity = "1";   
		}

		var tag = document.createElement('script');
		tag.src = "https://www.youtube.com/player_api";
		var firstScriptTag = document.getElementsByTagName('script')[0];
		firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

		var player;
		function onYouTubePlayerAPIReady() {
			player = new YT.Player('ytplayer', {
				height: '100%',
				width: '100%',
				playerVars : {
					autoplay : 0,
					showinfo: 0,
					rel: 0
				},
				videoId: 'eiUqBpLjKBk'
			});
		}

		$(window).resize(function() {
			if ($(window).width() >= 1000) {
				player.attr("")
			}
      		setContainerWidth();
  		});

  		function setContainerWidth() {
		   	var windowWidth = $(document).getElementById("contact").width();
		    $('#contact-icons').css('width', 'auto');
			var blockWidth = $('.icon').outerWidth(true);
		    var maxBoxPerRow = Math.floor(windowWidth / blockWidth);
		    $('#contact-icons').width(maxBoxPerRow * blockWidth);
		}   


		$(window).scroll(function() {
			if($(window).width() >= 1000) {
				$("iframe").each(function () {
					if($(window).scrollTop() > $(this).offset().top - 300) {
						player.playVideo();
					} else {
						player.stopVideo();
					}
				}); 

				$(".icon").each(function () {
					var icons = document.getElementsByClassName("icon");
					if($(window).scrollTop() + $(window).height() == $(document).height()) {
						for (var i = 0; i < icons.length; i++) {
							icons[i].style.opacity = "1";
						}
					}
				});
			}
		});
	</script>
</head>
<body>
	<div id = "container">
		<div id = "navbar">
			<img src = "logo.png"/>
			<div id = "nav-buttons">
				<p id = "nav-about">About</p>
				<p id = "nav-contact">Contact</p>
				<p id = "nav-login">Login as Counselor</p>
			</div>
		</div>

		<div id = "content">
			<img id = "screenshots" src = "screenshots.png"/>
			<div id = "text-content"> 
				<p id = "text-1">Safe, anonymous online counseling</br>and support for students.</p>
				<p id = "text-2">Going through rough times? Chat anonymously with</br>trained counselors from your school, wherever you are.</p>
				<p id = "text-3">Coming soon to Web, iOS, and Android.</p>

				<form id = "email-us" action="http://teamroots.us11.list-manage.com/subscribe/post?u=aaac4fca4ccf110664b3f2db3&amp;id=7164548836" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank">
					<input id = "enter-email" type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" onblur="checkTextField(this);" placeholder="Interested? Enter your email." required>
					<input id = "go-button" type="submit" value="Submit" name="subscribe" id="mc-embedded-subscribe" class="button" onclick = "finished()">
					<p id = "note"></p>
				</form> 

				<p style = "text-align:center; font-size: 14px; color: gray; margin-top: 30px; margin-bottom: 20px;">Have a counselor code?</p>
			</div>
		</div>

		<div id = "arrow-down"></div>
	</div>

	<div id = "information">
		<p class = "title">How it works</p>
		<div id = "video">
			<div id="ytplayer-container"><div id="ytplayer" style=""></div></div>
		</div>
	</div>

	<div id = "contact" style = "width: 80%; background-color: blue; margin: 0 auto;">
		<div id = "contact-icons">
			<img src="facebook.png" class = "icon" style = "-webkit-transition: .5s all; -moz-transition: .5s all; -o-transition: .5s all; transition: .5s all;"/>
			<img src="twitter.png" class = "icon" style = "-webkit-transition: 1.5s all; -moz-transition: 1.5s all; -o-transition: 1.5s all; transition: 1.5s all;"/>
			<img src="email.png" class = "icon" style = "-webkit-transition: 2.5s all; -moz-transition: 2.5s all; -o-transition: 2.5s all; transition: 2.5s all;"/>
			<img src="linkedin.png" class = "icon" style = "-webkit-transition: 3.5s all; -moz-transition: 3.5s all; -o-transition: 3.5s all; transition: 3.5s all;"/>
		</div>
	</div>
</body>
</html>
