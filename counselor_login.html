<!doctype html>
<html lang="en">
<head>
	<!--useless comment-->
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<title>Team Roots</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="http://www.parsecdn.com/js/parse-1.5.0.min.js"></script>
	<script src="js/layer.js"></script>
	<script>
		Parse.initialize("pya3k6c4LXzZMy6PwMH80kJx4HD2xF6duLSSdYUl", "nsAogGRd3LmObBE5jk1E3pilVTDbPGAEHpTZwvob");
	</script>
</head>
<body>
	<div id="container">
		<img id="title" src="img/team-roots-logo.png">

		<form id="login-form">
			<input type="email" name="email" class="form-field" placeholder="Email" required><br>
			<input type="password" name="password" class="form-field" placeholder="Password" required><br>
			<input type="submit" class="button" value="Log In"><br>
			<p><a href="counselor_register.html"><small>Register</small></a></p>
			<p id="note"></p>
		</form>
	</div>

	<script>
		document.getElementById("login-form").addEventListener("submit", function (e) {
			e.preventDefault();

			var currentUser;
			Parse.User.logIn(this.elements["email"].value, this.elements["password"].value).then(function (user) {
				currentUser = user;
				return layer.getNonce();
			}, function (error) {
				alert("Error: " + error.code + " " + error.message);
			})
			.then(function (nonce) {
				return layer.authenticate(nonce, currentUser.id);
			})
			.then(function (sessionToken) {
				if (currentUser.get("photoURL") && currentUser.get("bio"))
					window.location = "./ChatUI/ChatUI.html";
				else
					window.location = "counselor_welcome.html";
			});
		});
	</script>

	<div id="footer">
		<a href="mailto:spencer@teamroots.org" class="get-notified">Contact us</a>
	</div>
</body>
</html>
